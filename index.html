<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Up</title>
    <link rel="icon" href="images/quantity_icon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="heading"><u><i>Projects Statistics</i></u></h1>
    <div class="projectCounter">
        <ul>
            <li>
                <i class="fa fa-briefcase"></i>
                <p class="counter" class="number" data-num="2010"></p>
                <span></span>
                <p>Projects Done</p>
            </li>
            <li>
                <i class="fa-solid fa-face-smile"></i>
                <p class="counter" class="number" data-num="1990"></p>
                <span></span>
                <p>Happy Clients</p>
            </li>
            <li>
                <i class="fa-solid fa-mug-hot"></i>
                <p class="counter" class="number" data-num="1960"></p>
                <span></span>
                <p>Cups of Coffee</p>
            </li>
        </ul>
    </div>

    <script src="JavaScript/script.js"></script>
</body>
</html>
